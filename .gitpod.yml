tasks:
  - name: dev-server
    init:  pip install -r requirements.txt
    command: python main.py
    openMode: tab-after
  - name: dev-client
    init: npm i -g @angular/cli@12
    command: cd grafici && npm i && ng serve
    openMode: tab-after

ports:
  - port: 5000
    onOpen: open-browser
    visibility: public
  - port: 4200
    onOpen: open-browser
    
vscode:
  extensions:
    - dbaeumer.vscode-eslint
    - ms-python.python

