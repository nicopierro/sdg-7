<div *ngFor="let graph of chartDataArray">
    <google-chart [title]="graph.title" [type]="graph.type" [data]="graph.data" [options]="graph.options">
    </google-chart>
</div>
<div>
    <ngx-slider [(value)]="value" [options]="sliderOptions"></ngx-slider>
</div>
